<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Archa Patel's Lab 4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Archa Patel's Lab 4</h1>
  </body>
  
      <div class="container">
          
          <form>
            <ul class="flex-outer">
                <li>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" maxlength="140">
                </li>
                <li>
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" maxlength="140">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="text" id="email">
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="text" id="phone">
                </li>
                <li>
                  <label for="message">Text field</label>
                  <textarea rows="5" cols="33"  id="text" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty">
                            <label for="thirtyfive-to-fifty">35-50</label> 
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive">
                            <label for="fifty-to-sixtyfive">50-65</label> 
                        </li>
                    </ul>
                </li>
          </form>
      </div>

</html>
